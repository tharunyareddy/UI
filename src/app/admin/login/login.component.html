<div [ngClass]="'login-container'">
    <div class="container d-flex flex-row justify-content-center">
        <div class="mt-5 pl-5 pr-5 pb-5 pt-2 w-50" [ngClass]="'login'">
        <h3 class="text-center mb-3">Login</h3>
           <form #loginForm= ngForm (ngSubmit)=onLogin(loginForm)>
            <div class="form-group">
           <label for="username" class="">Username</label>
           <input type="text" name="username" id="username" class="form-control w-75" placeholder="Enter Your Username" ngModel>
            </div>
           <div class="form-group">
            <label for="password" class="">Password</label>
            <input type="password" class="form-control w-75" name="password" placeholder="Enter Your Password" ngModel>
            </div>
           <div class="">
           <button type="submit" class="btn btn-primary">Submit</button>
          </div> 
          </form>
        </div>
    </div>
</div>
